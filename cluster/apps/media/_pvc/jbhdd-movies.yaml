---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jbhdd-movies
spec:
  storageClassName: nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: jbhdd-movies-pvc
    namespace: media
  nfs:
    path: /movies
    server: 192.168.4.4
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jbhdd-movies-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
