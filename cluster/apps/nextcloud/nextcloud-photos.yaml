---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-photos
spec:
  storageClassName: nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: nextcloud-photos-pvc
    namespace: nextcloud
  nfs:
    path: /mnt/jbhdd/photos
    server: 192.168.4.2
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-photos-pvc
  namespace: nextcloud
spec:
  storageClassName: nfs
  volumeName: nextcloud-photos
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
