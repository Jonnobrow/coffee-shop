---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    env:
      TZ: "Europe/London"
    hajimari:
      namespaceSelector:
        matchNames:
          - downloads
          - media
          - home
      title: Jonnobrow's Lab
      groups:
        - name: Communicate
          links:
            - name: Mailbox
              url: "https://mailbox.org"
        - name: Media
          links:
            - name: Spotify
              url: "https://open.spotify.com"
            - name: Trakt
              url: "https://trakt.tv"
        - name: Reading
          links:
            - name: Instapaper
              url: "https://www.instapaper.com/u"
            - name: Medium
              url: "http://medium.com"
            - name: Reddit
              url: "http://reddit.com"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918@kubernetescrd"
        hosts:
          - host: "start.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "start.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        storageClass: "local-path"
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        cpu: 100m
        memory: 128M
