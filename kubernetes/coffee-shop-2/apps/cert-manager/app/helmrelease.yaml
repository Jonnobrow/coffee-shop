apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cert-manager
      version: v1.15.2
      sourceRef:
        kind: HelmRepository
        namespace: cert-manager
        name: cert-manager
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    crds:
      enabled: true
    extraArgs:
    - --dns01-recursive-nameservers=1.1.1.1:53
    - --dns01-recursive-nameservers-only
    dns01RecursiveNameserversOnly: true
    dns01RecursiveNameservers: "1.1.1.1,1.0.0.1"
