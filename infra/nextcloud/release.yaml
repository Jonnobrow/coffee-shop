apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  releaseName: nextcloud
  chart:
    spec:
      chart: nextcloud
      version: 2.6.5
      sourceRef:
        name: nextcloud
        kind: HelmRepository
  valuesFrom:
    - kind: Secret
      name: nextcloud-secrets
  values:
    image:
      repository: nextcloud
      tag: 21.0.2-fpm-alpine
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/server-snippet: |-
          location = /.well-known/carddav {
              return 301 https://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
              return 301 https://$host/remote.php/dav;
          }
      tls:
      - hosts:
        - nc.jonnobrow.co.uk
        secretName: nextcloud-tls-cert
    nextcloud:
      host: nc.jonnobrow.co.uk
      extraEnv:
        - name: TRUSTED_PROXIES
          value: traefik.kube-system.svc.cluster.local
    nginx:
      enabled: true
      image:
        repository: nginx
        tag: 1.19.10-alpine
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql.nextcloud.svc.cluster.local
    postgresql:
      enabled: true
      persistence:
        enabled: true
        existingClaim: database-nextcloud
      image:
        repository: bitnami/postgresql
        tag: 13.1.0
      volumePermissions:
        enabled: true
      psp:
        create: true
      rbac:
        create: true
    redis:
      enabled: true
      usePassword: true
    persistence:
      enabled: true
      size: 25Gi
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: true
    lifecycle:
      postStartCommand: ["/bin/sh", "-c", "crond"]
