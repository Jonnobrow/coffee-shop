apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  releaseName: nextcloud
  chart:
    spec:
      chart: nextcloud
      version: 2.8.3
      sourceRef:
        name: nextcloud
        kind: HelmRepository
  valuesFrom:
    - kind: Secret
      name: nextcloud-secrets
  values:
    image:
      repository: nextcloud
      tag: 22.1.1-fpm-alpine
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/server-snippet: |-
          location = /.well-known/carddav {
              return 301 https://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
              return 301 https://$host/remote.php/dav;
          }
          location = /.well-known/nodeinfo {
              return 301 https://$host/index.php/.well-known/nodeinfo;
          }
          location = /.well-known/webfinger {
              return 301 https://$host/index.php/.well-known/webfinger;
          }
      tls:
      - hosts:
        - nc.jonnobrow.co.uk
        secretName: nextcloud-tls-cert
    nextcloud:
      host: nc.jonnobrow.co.uk
      extraVolumes:
      - name: photos
        persistentVolumeClaim:
          claimName: nextcloud-photos
          readOnly: false
      - name: scans
        persistentVolumeClaim:
          claimName: nextcloud-scans
          readOnly: false
      extraVolumeMounts:
      - name: photos
        mountPath: "/mnt/photos"
      - name: scans
        mountPath: "/mnt/scans"
      extraSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      mail:
        smtp:
          authtype: PLAIN
      configs:
        other.config.php: |-
          <?php
          $CONFIG = array(
            'default_language' => 'en',
            'default_locale' => 'en_GB',
            'default_phone_region' => 'GB',
            'trusted_proxies' => array(
              0 => '192.168.5.1',
              1 => 'nginx-ingress-controller.kube-system.svc.cluster.local'
            ),
            'overwritehost' => 'nc.jonnobrow.co.uk',
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://nc.jonnobrow.co.uk'
          );
    nginx:
      enabled: true
      image:
        repository: nginx
        tag: 1.21.3-alpine
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql.nextcloud.svc.cluster.local
    postgresql:
      enabled: true
      persistence:
        enabled: true
        existingClaim: database-nextcloud
      image:
        repository: bitnami/postgresql
        tag: 13.4.0
      volumePermissions:
        enabled: true
      psp:
        create: true
      rbac:
        create: true
    redis:
      enabled: true
      usePassword: true
    persistence:
      enabled: true
      existingClaim: storage-nextcloud
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: true
    lifecycle:
      postStartCommand: ["/bin/sh", "-c", "crond"]
