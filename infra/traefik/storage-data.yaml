---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: traefik-data
spec:
  storageClassName: local-path
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /var/lib/data/traefik
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - cappuccino
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-data
  namespace: kube-system
spec:
  storageClassName: local-path
  volumeName: traefik-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
