---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-data
spec:
  storageClassName: local-path
  capacity:
    storage: 25Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /var/lib/data/photoprism
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - cappuccino
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoprism-data
  namespace: photoprism
spec:
  storageClassName: local-path
  volumeName: photoprism-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
