apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: mealie
spec:
  interval: 5m
  releaseName: mealie
  chart:
    spec:
      chart: mealie
      version: 3.0.1
      sourceRef:
        name: k8s-at-home
        namespace: flux-system
        kind: HelmRepository
  values:
    env:
      PUID: 1001
      PGID: 1001
    image:
      repository: hkotel/mealie
      tag: v0.5.2
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          kubernetes.io/tls-acme: "true"
        hosts:
        - host: mealie.jonnobrow.co.uk
          paths:
          - path: /
        tls:
        - hosts:
          - mealie.jonnobrow.co.uk
          secretName: mealie-tls-cert
    persistence:
      config:
        enabled: false
      data:
        enabled: true
        existingClaim: storage-mealie
        mountPath: /app/data
        readOnly: false
