---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: storage-mealie
spec:
  storageClassName: local-path
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /var/lib/data/mealie
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - cappuccino
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-mealie
  namespace: mealie
spec:
  storageClassName: local-path
  volumeName: storage-mealie
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
