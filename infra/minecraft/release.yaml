apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: minecraft
spec:
  interval: 5m
  releaseName: minecraft
  chart:
    spec:
      chart: minecraft
      version: 3.1.8
      sourceRef:
        name: itzg
        namespace: minecraft
        kind: HelmRepository
  values:
    image: itzg/minecraft-server
    imageTag: multiarch-latest
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      type: "VANILLA"
      difficulty: easy
      gamemode: survival
      motd: "Welcome to the Beebcraft Server!"
      pvp: true
      worldSaveName: beebcraft
      memory: 512M
      serviceType: LoadBalancer
      whitelist: jonnobrow,BobsterLobster4
    persistence:
      storageClass: "local-path"
      dataDir:
        enabled: true
        Size: 10Gi

