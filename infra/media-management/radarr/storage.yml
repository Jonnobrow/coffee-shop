---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-downloads
spec:
  storageClassName: nfs
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/jbhdd/tmp-media/transmission
    server: 192.168.4.2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-downloads
  namespace: media-management
spec:
  storageClassName: nfs
  volumeName: radarr-downloads
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 250Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-media
spec:
  storageClassName: nfs
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/jbhdd/movies
    server: 192.168.4.2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-media
  namespace: media-management
spec:
  storageClassName: nfs
  volumeName: radarr-media
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 250Gi
